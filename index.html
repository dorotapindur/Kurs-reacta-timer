<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kurs Reacta - timer</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .App {
            font-family: sans-serif;
            padding: 50px;
        }
        .TimeboxEditor {
            max-width: 400px;
            text-align: right;
            border: 1px solid grey;
            border-radius: 5px;
            padding: 20px;
            margin: 0 auto;
            margin-bottom: 20px;
            position: relative;
        }
        .TimeboxEditor::before {
            width: 60px;
            height: 60px;
            content: "";
            background: url("tomato-icon.png");
            position: absolute;
            bottom: 0px;
            left: 0px;
            z-index: -1;
        }
        label {
            font-weight: bold;
        }
        input {
            min-width: 60%;
            max-width: 90%;
            margin: 0 0 14px 5px;
            font-size: 16px;
        }
        button {
            font-size: 16px;
            margin-left: 10px;
        }
        .Timebox {
            max-width: 400px;
            border: 1px solid grey;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin: 0 auto;
        }
        .Clock {
            color: orangered;
            font-weight: bold;
        }
        .ProgressBar {
            border-radius: 3px;
            height: 25px;
            margin-bottom: 20px;
            padding: 0;
            background: rgb(255, 68, 0);
            background-clip: content-box;
            position: relative;
        }
        .ProgressBar:before {
            content: "";
            position: absolute;
            top: -6px;
            left: -6px;
            width: calc(100% + 12px);
            height: calc(100% + 12px);
            border: 1px solid orangered;
            border-radius: 5px;
            box-sizing: border-box;
            z-index: 0;
        }
        .inactive {
            filter: blur(2px) grayscale(1);
        }
        h1 {
            text-align: center;
        }
        .Orangered {
            color: orangered;
        }
    </style>
</head>
<body>
    <h1>Kurs Reacta - Tydzień 3</h1>
    <hr>
    <div id="root"></div>
</body>

<script type="text/babel">

function TimeboxEditor(props) {
    const { 
        title, 
        totalTimeInMinutes,
        onTitleChange,
        onTotalTimeInMinutesChange,
        onConfirm,
        isEditable,
        isRunning,
        onStart
    } = props;
    let inactive = true;
    if (isRunning == true) {
        if (isEditable == true) {inactive = false}
        else {inactive = true}
    }
    else {inactive = false}
    return (
        <div className={`TimeboxEditor ${!inactive ? "" : "inactive"}`}>
            <label>Co robisz? <input
                disabled={inactive}
                value={title}
                onChange={onTitleChange}
                type="text" />
            </label><br />
            <label>Ile minut? <input 
                disabled={inactive}
                value={totalTimeInMinutes}
                onChange={onTotalTimeInMinutesChange}
                type="number" />
            </label><br />
            <button
                onClick={onStart}
                disabled={isRunning}>Zacznij
            </button>
            <button 
                onClick={onConfirm}
                disabled={!isEditable}>Zatwierdź zmiany
            </button>
            <p className={`Orangered ${!isRunning ? "inactive" : ""}` }>running</p>
        </div>
    )
};

function Clock({className = "", hours = 3, minutes = 7, seconds = 7}) {
        return (<p className={"Clock " + className}>Pozostało {hours < 24 ?
         (hours<0 ? hours=`00` : (hours < 10 ? hours=`0${hours}` : hours)) : hours='23'}:{minutes < 60 ?
         (minutes<0 ? minutes=`00` : (minutes < 10 ? minutes=`0${minutes}` : minutes)) : minutes='59'}:{seconds < 60 ?
         (seconds<0 ? seconds=`00` : (seconds < 10 ? seconds=`0${seconds}` : seconds)) : seconds='59'}</p>)
    };

function ProgressBar({className = "", percent = 0, trackRemaining = false}) {
    if (percent > 100) {percent=100};
    if (percent < 0) {percent=0};
    if (trackRemaining)  
        return (<div className={"ProgressBar " + className} style={{ paddingLeft: `${percent}%` }}></div>)
        else return (<div className={"ProgressBar " + className} style={{ paddingRight: `${100 - percent}%` }}></div>);
};




function Timebox (props) {
    const {
        title,
        totalTimeInMinutes,
        isEditable,
        isRunning,
        isPaused,
        pausesCount,
        elapsedTimeInSeconds,
        onStart,
        onStop,
        onEdit,
        onPause,
        onTitleChange, 
        totalTime,
    } = props
                    
    const timeLeftInSeconds = totalTime - elapsedTimeInSeconds;
    const hoursLeft = Math.floor(timeLeftInSeconds/3600);
    const minutesLeft = Math.floor(timeLeftInSeconds/60);
    const secondsLeft = Math.floor(timeLeftInSeconds%60);
    const progressInPercent = (elapsedTimeInSeconds/totalTime) * 100;
    let inactive = true;
    if (isRunning) { 
        isEditable ? inactive = true : inactive = false
    } else { inactive = true }

    return (
        <div className={`Timebox ${inactive ? "inactive" : ""}`}>
            <h2>{title}</h2>
            <Clock hours={hoursLeft} minutes={minutesLeft} seconds={secondsLeft} className={isPaused ? "inactive" : ""}/>
            <ProgressBar 
                percent={progressInPercent} 
                className={isPaused ? "inactive" : ""} />
                    <button
                        onClick={onEdit}
                        disabled={inactive}>Edytuj</button>
                    <button
                        onClick={onStop}
                        disabled={!isRunning}>Stop</button>
                    <button onClick={onPause} disabled={!isRunning}>{isPaused ? "Wznów" : "Pauzuj"}</button>
                    <p>Liczba przerw: {pausesCount}</p>
        </div>
    )
    
};




class EditableTimebox extends React.Component {
    state = {
        title: "Uczę się wyciągać stan w górę!",
        totalTimeInMinutes: 10,
        isEditable: false,
        isRunning: false,
        isPaused: false,
        pausesCount: 0,
        elapsedTimeInSeconds: 0,
    }
   
    handleTitleChange = (event) => {
        this.setState({title: event.target.value})
    }
    handleTotalTimeInMinutesChange = (event) => {
        this.setState({totalTimeInMinutes: event.target.value})
    }
    handleConfirm = () => {
        this.setState({ isEditable: false })
    }
    handleEdit = () => {
        this.setState({ isEditable: true })
    }
    handleStart = ()  => {
        this.setState({ isRunning: true });
        this.startTimer();
    }
    handleStop = () => {
        this.setState({
            isRunning: false,
            isPaused: false,
            isEditable: false,
            pausesCount: 0,
            elapsedTimeInSeconds: 0, 
        });
        this.stopTimer();
    }
    togglePause = () => {
        this.setState(
            function(prevState) {
                const isPaused = !prevState.isPaused;
                if (isPaused) {
                    this.stopTimer()
                } else {
                    this.startTimer()
                }
                return {
                    isPaused,
                    pausesCount: isPaused ? prevState.pausesCount + 1 : prevState.pausesCount
                }
            }
        )
    }

    startTimer() {
        this.intervalId = window.setInterval (
            () => {
                this.setState(
                    (prevState) => ({elapsedTimeInSeconds: prevState.elapsedTimeInSeconds + 0.01})
                )
                if (this.state.elapsedTimeInSeconds > this.props.totalTime) {
                    this.stopTimer();
                    this.setState({
                        isRunning: false,
                    });
                }
            },
            10
        );
    }
    
    stopTimer() {
        window.clearInterval(this.intervalId);
    }

    render() {
        const { title, totalTimeInMinutes, isEditable, isRunning, isPaused, pausesCount, elapsedTimeInSeconds } = this.state;
        const totalTime = totalTimeInMinutes * 60;
        return (
            <>
                <TimeboxEditor
                    title={title}
                    totalTimeInMinutes={totalTimeInMinutes}
                    totalTime={totalTime}
                    onTitleChange={this.handleTitleChange}
                    onTotalTimeInMinutesChange={this.handleTotalTimeInMinutesChange}
                    isEditable={isEditable}
                    isRunning={isRunning}
                    isPaused={isPaused}
                    onStart={this.handleStart}
                    onConfirm={this.handleConfirm}
                    onPause={this.togglePause} />
                <Timebox 
                    title={title}
                    totalTimeInMinutes={totalTimeInMinutes}
                    totalTime={totalTimeInMinutes * 60}
                    isEditable={isEditable}
                    isRunning={isRunning}
                    isPaused={isPaused}
                    pausesCount={pausesCount}
                    elapsedTimeInSeconds={elapsedTimeInSeconds}
                    onStart={this.handleStart}
                    onStop={this.handleStop}
                    onEdit={this.handleEdit}
                    onPause={this.togglePause} />
            </>
        )
    }
}

function App() {
    return (
        <div className="App">
            <EditableTimebox/>
        </div>
    )
}

    ReactDOM.render(<App />, document.getElementById("root"));
    
</script>

</html>

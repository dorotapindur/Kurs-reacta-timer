<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kurs Reacta - tydzień 2</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .App {
            font-family: sans-serif;
        }
        .TimeboxEditor {
            text-align: right;
            border: 1px solid grey;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        input {
            min-width: 60%;
            margin-left: 20px;
            font-size: 16px;
        }
        button {
            font-size: 16px;
            margin-left: 10px;
        }
        .Timebox {
            border: 1px solid grey;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }
        .Clock {
            color: orangered;
        }
        .ProgressBar {
            border: 5px solid white;
            box-shadow: 0 0 0 1px orangered;
            border-radius: 5px;
            height: 25px;
            margin-bottom: 20px;
            padding: 0;
            background: orangered;
            background-clip: content-box;
            box-sizing: border-box;
            width: 100%;
        }
        .inactive {
            filter: blur(2px) grayscale(1);
        }
    </style>
</head>
<body>
    <h1>Kurs Reacta - Tydzień 2</h1>
    <hr>
    <div id="root"></div>
</body>

<script type="text/babel">

function TimeboxEditor() {
    return (
        <div className="TimeboxEditor inactive">
            <label>Co robisz? <input value="Uczę się skrótów klawiszowych" type="text" /></label><br />
            <label>Ile minut? <input value="25" type="number" /></label><br />
            <button disabled>Zacznij</button>
        </div>
    )
};

function Clock({hours = 3, minutes = 7, seconds = 7, miliseconds = 23}) {
        return (<p className="Clock">Pozostało {hours < 24 ?
         (hours<0 ? hours=`00` : (hours < 10 ? hours=`0${hours}` : hours)) : hours='23'}:{minutes < 60 ?
         (minutes<0 ? minutes=`00` : (minutes < 10 ? minutes=`0${minutes}` : minutes)) : minutes='59'}:{seconds < 60 ?
         (seconds<0 ? seconds=`00` : (seconds < 10 ? seconds=`0${seconds}` : seconds)) : seconds='59'}.{miliseconds < 1000 ? (miliseconds >= 100 ? miliseconds : (miliseconds >= 10 ? miliseconds=`0${miliseconds}` : (miliseconds >= 0 ? miliseconds=`00${miliseconds}` : miliseconds='000'))) : miliseconds='999'}</p>)
    };

function ProgressBar({percent = 33, trackRemaining = false}) {
    if (percent > 100) return percent=100;
    if (percent < 0) return percent=0;
    if (trackRemaining)  
        return (<div className="ProgressBar" style={{ paddingLeft: `${percent}%` }}></div>)
        else return (<div className="ProgressBar" style={{ paddingRight: `${percent}%` }}></div>);
};
class Timebox extends React.Component {

    render() {
        return (
            <div className="Timebox">
                <h2>Uczę się skrótów klawiszowych</h2>
                <Clock />
                <ProgressBar />
                <button disabled>Start</button>
                <button>Stop</button>
                <button>Pauzuj</button>
                <p>Liczba przerw: 2</p>
            </div>
        )
    }
};

function App() {
    return (
        <div className="App">
            <TimeboxEditor />
            <Timebox />
        </div>
    )
}

    ReactDOM.render(<App />, document.getElementById("root"));
    
</script>

</html>

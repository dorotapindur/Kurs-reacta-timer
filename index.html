<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kurs Reacta - tydzień 2</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .App {
            font-family: sans-serif;
        }
        .TimeboxEditor {
            text-align: right;
            border: 1px solid grey;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        input {
            min-width: 60%;
            margin-left: 20px;
            font-size: 16px;
        }
        button {
            font-size: 16px;
            margin-left: 10px;
        }
        .Timebox {
            border: 1px solid grey;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }
        .Clock {
            color: orangered;
        }
        .ProgressBar {
            border-radius: 3px;
            height: 25px;
            margin-bottom: 20px;
            padding: 0;
            background: rgb(255, 68, 0);
            background-clip: content-box;
            position: relative;
        }
        .ProgressBar:before {
            content: "";
            position: absolute;
            top: -6px;
            left: -6px;
            width: calc(100% + 12px);
            height: calc(100% + 12px);
            border: 1px solid orangered;
            border-radius: 5px;
            box-sizing: border-box;
            z-index: -1;
        }
        .inactive {
            filter: blur(2px) grayscale(1);
        }
    </style>
</head>
<body>
    <h1>Kurs Reacta - Tydzień 2</h1>
    <hr>
    <div id="root"></div>
</body>

<script type="text/babel">

function TimeboxEditor() {
    return (
        <div className="TimeboxEditor inactive">
            <label>Co robisz? <input value="Uczę się skrótów klawiszowych" type="text" /></label><br />
            <label>Ile minut? <input value="25" type="number" /></label><br />
            <button disabled>Zacznij</button>
        </div>
    )
};

function Clock({className = "", hours = 3, minutes = 7, seconds = 7}) {
        return (<p className={"Clock " + className}>Pozostało {hours < 24 ?
         (hours<0 ? hours=`00` : (hours < 10 ? hours=`0${hours}` : hours)) : hours='23'}:{minutes < 60 ?
         (minutes<0 ? minutes=`00` : (minutes < 10 ? minutes=`0${minutes}` : minutes)) : minutes='59'}:{seconds < 60 ?
         (seconds<0 ? seconds=`00` : (seconds < 10 ? seconds=`0${seconds}` : seconds)) : seconds='59'}</p>)
    };

function ProgressBar({className = "", percent = 0, trackRemaining = false}) {
    if (percent > 100) {percent=100};
    if (percent < 0) {percent=0};
    if (trackRemaining)  
        return (<div className={"ProgressBar " + className} style={{ paddingLeft: `${percent}%` }}></div>)
        else return (<div className={"ProgressBar " + className} style={{ paddingRight: `${100 - percent}%` }}></div>);
};

class Timebox extends React.Component {
    constructor(props) {
        super(props);
        this.state = {
            isRunning: false,
            isPaused: false,
            pausesCount: 0,
            elapsedTimeInSeconds: 0,
            totalTime: 5
        }
        this.handleStart = this.handleStart.bind(this);
        this.handleStop = this.handleStop.bind(this);
        this.togglePause = this.togglePause.bind(this);
    }
    handleStart(event) {
        this.setState({
            isRunning: true,
        });
        this.startTimer();
    }
    handleStop(event) {
        this.setState({
            isRunning: false,
            isPaused: false,
            pausesCount: 0,
            elapsedTimeInSeconds: 0
        });
        this.stopTimer();
        
    }
    togglePause() {
        this.setState(
            function(prevState) {
                const isPaused = !prevState.isPaused;
                if (isPaused) {
                    this.stopTimer()
                } else {
                    this.startTimer()
                }
                return {
                    isPaused,
                    pausesCount: isPaused ? prevState.pausesCount + 1 : prevState.pausesCount
                }
            }
        )
    }
    
    startTimer() {
        this.intervalId = window.setInterval (
            () => {
                this.setState(
                    (prevState) => ({elapsedTimeInSeconds: prevState.elapsedTimeInSeconds + 0.01})
                )
                if (this.state.elapsedTimeInSeconds > this.state.totalTime) {
                    this.stopTimer();
                    this.setState({
                        isRunning: false,
                    });
                }
            },
            10
        );
    }
    stopTimer() {window.clearInterval(this.intervalId);}

    render() {
        const {isRunning, isPaused, pausesCount, elapsedTimeInSeconds, totalTime} = this.state;
        const timeLeftInSeconds = totalTime - elapsedTimeInSeconds;
        const hoursLeft = Math.floor(timeLeftInSeconds/3600);
        const minutesLeft = Math.floor(timeLeftInSeconds/60);
        const secondsLeft = Math.floor(timeLeftInSeconds%60);
        const progressInPercent = (elapsedTimeInSeconds/totalTime) * 100;
        return (
            <div className="Timebox">
                <h2>Uczę się skrótów klawiszowych</h2>
                <Clock hours={hoursLeft} minutes={minutesLeft} seconds={secondsLeft} className={isPaused ? "inactive" : ""}/>
                <ProgressBar percent={progressInPercent} className={isPaused ? "inactive" : ""} />
                <button onClick={this.handleStart} disabled={isRunning}>Start</button>
                <button onClick={this.handleStop} disabled={!isRunning}>Stop</button>
                <button onClick={this.togglePause} disabled={!isRunning}>{isPaused ? "Wznów" : "Pauzuj"}</button>
                <p>Liczba przerw: {pausesCount}</p>
            </div>
        )
    }
};

function App() {
    return (
        <div className="App">
            <TimeboxEditor />
            <Timebox />
        </div>
    )
}

    ReactDOM.render(<App />, document.getElementById("root"));
    
</script>

</html>
